<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Sign-Up Form</title>
    <link rel="stylesheet" href="FA1.css">
</head>
<body>
    <div class="container">
        <h2>Support Our Charity</h2>
        <p>Join us in making a difference! Support our charity for:</p>
        <ul>
            <li>Providing education to underprivileged children</li>
            <li>Ensuring access to healthcare</li>
            <li>Helping disaster relief efforts</li>
        </ul>
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label>Sex:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="sex" value="male" required> <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female" required> <label for="female">Female</label>
                <input type="radio" id="prefer-not" name="sex" value="prefer-not" required> <label for="prefer-not">Prefer not to say</label>
            </div>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number (optional):</label>
            <input type="text" id="contact" name="contact">

            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
